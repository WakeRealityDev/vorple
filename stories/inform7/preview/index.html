<!DOCTYPE html>
<html>
<head>
    <title>Vorple preview</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <script type="text/javascript" src="../../../lib/vorple.parchment.min.js"></script>
    <script type="text/javascript" src="preview.js"></script>
    <script type="text/javascript">
    $( function() {
        $( '#vorpleLoader' ).text( 'Loading...' );
    });
    </script>

    <link rel="stylesheet" href="../../../lib/vorple.min.css">
    <link rel="stylesheet" href="preview.css">

    <link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        parchment.options.lib_path = '../../../vendor/parchment/';
        parchment.options.lock_story = 1;
        parchment.options.default_story = 'Vorple preview.zblorb';
        vorple.media.defaults.swfPath = '../../../vendor/soundmanager';
        vorple.core.init( parchment );
        parchment.init();
    </script>
</head>

<body class="play">
<div id="vorpleContainer">
<div id="vorple"><div id="vorpleLoader"></div></div>
<div id="vorpleInput"></div>
<div id="parchment"></div>
<div class="clearAll"></div>
</div>

</body>
</html>
