<!DOCTYPE html>
<html>
<head>
	<script src="../lib/jquery-1.7.1.min.js"></script>
	
	<script src="../src/vorple.core.js"></script>
	<script src="../src/vorple.cookie.js"></script>
	<script type="text/javascript" src="lib/qunit-git.js"></script>
	
	<link rel="stylesheet" href="lib/qunit-git.css" type="text/css" media="screen" />
<script>

$(document).ready(function(){    
    module( 'cookie' );
    
    test( 'read', function() {
        vorple.cookie.write( 'foo', 'bar' )
        
        equal(
            vorple.cookie.read( 'foo' ),
            'bar',
            'cookie set'
        );

        vorple.cookie.write( 'foo', 'baz' );

        equal(
            vorple.cookie.read( 'foo' ),
            'baz',
            'cookie reset'
        );
            

        equal(
            vorple.cookie.read( 'bar' ),
            null,
            'unknown cookie is null'
        );
    });

    test( 'remove', function() {
        vorple.cookie.remove( 'foo' );
        equal(
            vorple.cookie.read( 'foo' ),
            null,
            'removed cookie is null'
        );           
    });

});
</script>
  
</head>
<body>
  <h1 id="qunit-header">Vorple cookie</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
