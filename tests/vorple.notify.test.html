<!DOCTYPE html>
<html>
<head>
	<script src="../lib/jquery-1.7.1.min.js"></script>
	<script src="../lib/jquery.jplayer.min.js"></script>
	
	<script src="../src/vorple.core.js"></script>
	<script src="../src/vorple.notify.js"></script>
	<script src="../lib/jquery.noty.js"></script>
    <link rel="stylesheet" href="../lib/noty/jquery.noty.css"></link>
    <link rel="stylesheet" href="../lib/noty/noty_theme_default.css"></link>
	<script type="text/javascript" src="lib/qunit-git.js"></script>
	
	<link rel="stylesheet" href="lib/qunit-git.css" type="text/css" media="screen" />

<script>

$(document).ready(function(){
	module( 'notify' );
    
    test( 'Notifications', function() {
        expect( 5 );
        vorple.notify.show( 'test' );
        $note = $( '.noty_bar' );

        equal( 
            $note.length, 
            1, 
            'notification created' 
        );

        equal(
            $note.text(),
            'test',
            'correct content'
        );

        $( document ).on( 'noty.close', '.noty_bar', function() {
            ok( true, 'notification removed' );
            $( this ).remove();
        });

        vorple.notify.close();

        vorple.notify.show( 'test' );
        vorple.notify.show( 'test' );

        vorple.notify.closeAll();
    });

});
</script>
  
</head>
<body>
  <h1 id="qunit-header">Vorple notify</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
